const stringTimes = (str, i) => str.repeat(i);

const frontTimes = (str, i) => str.length < 3 ? str.substring(0).repeat(i)
    : str.substr(0, 3).repeat(i);

const countXX = str => {
    let count = 0;
    for (i = 0; i < str.length - 1; i++) {
        if (str.substr(i, 2) === "xx") {
            count++;
        }
    } return count;
}
